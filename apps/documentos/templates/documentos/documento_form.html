{% extends 'base.html' %}
{% load bootstrap%}
{% block title %}Cadastro de documentos{% endblock %}

{% block main %}
<h3>Inserir documento</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|bootstrap}}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
